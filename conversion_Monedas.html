<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="css/conversion_Monedas.css">
  </head>
  <body>
    <h1>Conversor de monedas</h1>
    <div class="form-group">
      <label for="input-currency">Moneda base:</label>
      <select id="input-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>
    <div class="form-group">
      <label for="output-currency">Moneda de destino:</label>
      <select id="output-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>
    <div class="form-group">
      <label for="input-amount">Cantidad:</label>
      <input type="number" id="input-amount" min="0" step="0.01">
    </div>
    <div class="form-group">
      <label for="output-amount">Resultado:</label>
      <span id="output-amount">0</span>
    </div>
    <button class="convert-btn" id="convert-btn">Convertir</button>
    <button id="history-btn">Historial</button>
    <div id="history"></div>

  </body>
  <script src="js/conversion_Monedas.js"></script>
</html>
